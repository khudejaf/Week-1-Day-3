<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Flexbox Page</title>
  <style>
    /* Container styling */
    .container {
      display: flex;
      justify-content: space-between; /* space between boxes */
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Box styling */
    .box {
      width: 15%;
      background-color: #add8e6;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Section Layout Using Flexbox</h1>

  <div class="container">
    <div class="box">Box 1 Content</div>
    <div class="box">Box 2 Content</div>
    <div class="box">Box 3 Content</div>
  </div>

</body>
</html>
